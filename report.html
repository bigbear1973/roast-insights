<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>üî• Your Personalized Roast Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #f8fafc; color: #334155; line-height: 1.65; padding: 48px 24px; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { font-size: 32px; font-weight: 700; color: #0f172a; margin-bottom: 8px; }
    h2 { font-size: 20px; font-weight: 600; color: #0f172a; margin-top: 48px; margin-bottom: 16px; }
    .subtitle { color: #64748b; font-size: 15px; margin-bottom: 32px; }
    .loading { text-align: center; padding: 60px 24px; color: #64748b; }
    .spinner { width: 40px; height: 40px; margin: 0 auto 16px; border: 3px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .at-a-glance { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); border: 1px solid #f59e0b; border-radius: 12px; padding: 20px 24px; margin-bottom: 32px; }
    .glance-title { font-size: 16px; font-weight: 700; color: #92400e; margin-bottom: 16px; }
    .glance-section { font-size: 14px; color: #78350f; line-height: 1.6; margin-bottom: 12px; }
    .glance-section strong { color: #92400e; }
    .project-areas { display: flex; flex-direction: column; gap: 12px; margin-bottom: 32px; }
    .project-area { background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 16px; }
    .area-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .area-name { font-weight: 600; font-size: 15px; color: #0f172a; }
    .area-count { font-size: 12px; color: #64748b; background: #f1f5f9; padding: 2px 8px; border-radius: 4px; }
    .area-desc { font-size: 14px; color: #475569; line-height: 1.5; }
    .narrative { background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin-bottom: 24px; font-size: 14px; color: #475569; line-height: 1.7; }
    .big-wins { display: flex; flex-direction: column; gap: 12px; margin-bottom: 24px; }
    .big-win { background: #fef2f2; border: 1px solid #fca5a5; border-radius: 8px; padding: 16px; }
    .big-win-title { font-weight: 600; font-size: 15px; color: #991b1b; margin-bottom: 8px; }
    .big-win-desc { font-size: 14px; color: #7f1d1d; line-height: 1.5; }
    .friction-categories { display: flex; flex-direction: column; gap: 16px; margin-bottom: 24px; }
    .friction-category { background: #fef2f2; border: 1px solid #fca5a5; border-radius: 8px; padding: 16px; }
    .friction-title { font-weight: 600; font-size: 15px; color: #991b1b; margin-bottom: 6px; }
    .friction-desc { font-size: 13px; color: #7f1d1d; margin-bottom: 10px; }
    .friction-examples { margin: 0 0 0 20px; font-size: 13px; color: #334155; }
    .fun-ending { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); border: 1px solid #fbbf24; border-radius: 12px; padding: 24px; margin-top: 40px; text-align: center; }
    .fun-headline { font-size: 18px; font-weight: 600; color: #78350f; margin-bottom: 8px; }
    .fun-detail { font-size: 14px; color: #92400e; }
    .back-link { display: inline-block; margin-bottom: 24px; color: #3b82f6; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Loading your personalized roast...</div>
    </div>

    <div id="content" style="display: none;">
      <a href="index.html" class="back-link">‚Üê Back to terminal</a>
      <h1 id="title">üî• Your Roast Report üî•</h1>
      <p class="subtitle" id="subtitle"></p>

      <div class="at-a-glance">
        <div class="glance-title">At a Glance</div>
        <div id="glance-sections"></div>
      </div>

      <h2>What You Call "Work"</h2>
      <div class="project-areas" id="projects"></div>

      <h2>How You (Mis)Use GitHub</h2>
      <div class="narrative" id="narrative"></div>

      <h2>Your "Greatest Hits"</h2>
      <div class="big-wins" id="wins"></div>

      <h2>Where Everything Goes Wrong</h2>
      <div class="friction-categories" id="friction"></div>

      <div class="fun-ending" id="fun-ending"></div>
    </div>
  </div>

  <script>
    async function loadRoast() {
      try {
        const data = sessionStorage.getItem('roastData');
        if (!data) {
          throw new Error('No roast data found. Please go back and generate a roast first.');
        }

        const { stats, roast } = JSON.parse(data);

        // Update title and subtitle
        document.getElementById('title').textContent = `üî• ${roast.title} üî•`;
        document.getElementById('subtitle').textContent = roast.subtitle;

        // Update glance sections
        const glanceHtml = `
          <div class="glance-section"><strong>What's "working":</strong> ${roast.glanceSections.working}</div>
          <div class="glance-section"><strong>What's hindering:</strong> ${roast.glanceSections.hindering}</div>
          <div class="glance-section"><strong>Quick wins:</strong> ${roast.glanceSections.quickWins}</div>
          <div class="glance-section"><strong>Impossible dreams:</strong> ${roast.glanceSections.dreams}</div>
        `;
        document.getElementById('glance-sections').innerHTML = glanceHtml;

        // Update projects
        const projectsHtml = roast.projects.map(p => `
          <div class="project-area">
            <div class="area-header">
              <span class="area-name">${p.name}</span>
              <span class="area-count">${p.count}</span>
            </div>
            <div class="area-desc">${p.description}</div>
          </div>
        `).join('');
        document.getElementById('projects').innerHTML = projectsHtml;

        // Update narrative
        document.getElementById('narrative').textContent = roast.narrative;

        // Update wins
        const winsHtml = roast.wins.map(w => `
          <div class="big-win">
            <div class="big-win-title">${w.title}</div>
            <div class="big-win-desc">${w.description}</div>
          </div>
        `).join('');
        document.getElementById('wins').innerHTML = winsHtml;

        // Update friction
        const frictionHtml = roast.friction.map(f => `
          <div class="friction-category">
            <div class="friction-title">${f.title}</div>
            <div class="friction-desc">${f.description}</div>
            <ul class="friction-examples">
              ${f.examples.map(ex => `<li>${ex}</li>`).join('')}
            </ul>
          </div>
        `).join('');
        document.getElementById('friction').innerHTML = frictionHtml;

        // Update fun ending
        document.getElementById('fun-ending').innerHTML = `
          <div class="fun-headline">${roast.funEnding.headline}</div>
          <div class="fun-detail">${roast.funEnding.detail}</div>
        `;

        // Show content, hide loading
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

      } catch (error) {
        document.getElementById('loading').innerHTML = `
          <div style="color: #dc2626;">
            <h2 style="margin-bottom: 16px;">Oops!</h2>
            <p>${error.message}</p>
            <a href="index.html" style="display: inline-block; margin-top: 16px; color: #3b82f6;">‚Üê Back to terminal</a>
          </div>
        `;
      }
    }

    loadRoast();
  </script>
</body>
</html>
