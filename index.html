<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      background: #1e1e1e;
      color: #cccccc;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .terminal-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
    }

    .terminal-header {
      padding: 20px 32px;
      border-bottom: 1px solid #333;
      background: #1e1e1e;
    }

    .header-content {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .robot-logo {
      width: 48px;
      height: 48px;
      background: #ff6b35;
      border-radius: 4px;
      position: relative;
      flex-shrink: 0;
    }

    .robot-logo::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: #1e1e1e;
      border-radius: 2px;
      top: 14px;
      left: 10px;
    }

    .robot-logo::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: #1e1e1e;
      border-radius: 2px;
      top: 14px;
      right: 10px;
    }

    .robot-mouth {
      position: absolute;
      bottom: 10px;
      left: 12px;
      right: 12px;
      height: 4px;
      background: #1e1e1e;
      border-radius: 2px;
    }

    .header-text {
      flex: 1;
    }

    .version-line {
      font-size: 15px;
      color: #cccccc;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .version-number {
      color: #888;
      font-weight: 400;
    }

    .meta-line {
      font-size: 13px;
      color: #888;
      line-height: 1.4;
    }

    .terminal-content {
      flex: 1;
      overflow-y: auto;
      padding: 24px 32px;
      font-size: 13px;
      line-height: 1.6;
    }

    .welcome-text {
      color: #888;
      margin-bottom: 32px;
    }

    .prompt-line {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
      gap: 8px;
    }

    .prompt-symbol {
      color: #cccccc;
      user-select: none;
    }

    .prompt-icon {
      width: 16px;
      height: 16px;
      margin-top: 2px;
    }

    .prompt-content {
      flex: 1;
      color: #cccccc;
    }

    .command-hint {
      color: #6a9955;
      font-style: italic;
      margin-top: 16px;
      padding-left: 24px;
    }

    .terminal-input-area {
      border-top: 1px solid #333;
      background: #1e1e1e;
      padding: 16px 32px;
    }

    .input-line {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-prompt {
      color: #cccccc;
      user-select: none;
      font-size: 13px;
    }

    .input-icon {
      width: 16px;
      height: 16px;
    }

    .terminal-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #cccccc;
      font-size: 13px;
      font-family: inherit;
      padding: 4px 0;
    }

    .terminal-input::placeholder {
      color: #4a4a4a;
    }

    .output-text {
      color: #888;
      margin: 16px 0;
      padding-left: 24px;
    }

    .report-link {
      color: #4ec9b0;
      text-decoration: none;
      cursor: pointer;
    }

    .report-link:hover {
      text-decoration: underline;
    }

    .blinking-cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: #cccccc;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .intro-section {
      margin-top: 32px;
      padding-left: 24px;
    }

    .intro-heading {
      color: #cccccc;
      font-size: 15px;
      margin-bottom: 12px;
    }

    .intro-text {
      color: #888;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .warning-text {
      color: #ce9178;
      margin-top: 16px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 14px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #424242;
      border: 3px solid #1e1e1e;
      border-radius: 8px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="header-content">
        <div class="robot-logo">
          <div class="robot-mouth"></div>
        </div>
        <div class="header-text">
          <div class="version-line">
            Claude Code <span class="version-number">v2.1.34</span>
          </div>
          <div class="meta-line">Opus 4.6 Â· Claude Team</div>
          <div class="meta-line">/Users/rogerbyrne</div>
        </div>
      </div>
    </div>

    <div class="terminal-content" id="terminal-content">
      <div class="welcome-text">Welcome to Opus 4.6</div>

      <div class="intro-section" id="intro-section">
        <div class="intro-heading">Ready to get roasted? ðŸ”¥</div>
        <div class="intro-text">
          Type <span style="color: #4ec9b0;">/insights</span> to generate a brutally honest assessment
        </div>
        <div class="intro-text">
          of your development skills and knowledge gaps.
        </div>
        <div class="warning-text">
          Warning: May contain harsh truths about your coding habits
        </div>
      </div>

      <div class="command-hint">ctrl+t to hide tasks</div>
    </div>

    <div class="terminal-input-area">
      <div class="input-line">
        <span class="input-prompt">&gt;</span>
        <svg class="input-icon" viewBox="0 0 16 16" fill="none">
          <rect width="16" height="16" rx="2" fill="#FF6B35"/>
          <rect x="4" y="5" width="3" height="3" rx="1" fill="#1E1E1E"/>
          <rect x="9" y="5" width="3" height="3" rx="1" fill="#1E1E1E"/>
          <rect x="4" y="10" width="8" height="2" rx="1" fill="#1E1E1E"/>
        </svg>
        <input
          type="text"
          class="terminal-input"
          id="terminal-input"
          placeholder="try &quot;fix typecheck errors&quot;"
          autocomplete="off"
          spellcheck="false"
        />
      </div>
    </div>
  </div>

  <script>
    const terminalContent = document.getElementById('terminal-content');
    const terminalInput = document.getElementById('terminal-input');
    const introSection = document.getElementById('intro-section');

    let commandExecuted = false;

    function addPromptLine(content, isUser = true) {
      if (introSection && isUser) {
        introSection.style.display = 'none';
      }

      const promptLine = document.createElement('div');
      promptLine.className = 'prompt-line';

      const icon = isUser ?
        `<svg class="prompt-icon" viewBox="0 0 16 16" fill="none">
          <rect width="16" height="16" rx="2" fill="#FF6B35"/>
          <rect x="4" y="5" width="3" height="3" rx="1" fill="#1E1E1E"/>
          <rect x="9" y="5" width="3" height="3" rx="1" fill="#1E1E1E"/>
          <rect x="4" y="10" width="8" height="2" rx="1" fill="#1E1E1E"/>
        </svg>` : '';

      promptLine.innerHTML = `
        <span class="prompt-symbol">&gt;</span>
        ${icon}
        <div class="prompt-content">${content}</div>
      `;

      terminalContent.appendChild(promptLine);
      terminalContent.scrollTop = terminalContent.scrollHeight;
    }

    function addOutput(content) {
      const output = document.createElement('div');
      output.className = 'output-text';
      output.innerHTML = content;
      terminalContent.appendChild(output);
      terminalContent.scrollTop = terminalContent.scrollHeight;
    }

    async function handleCommand(command) {
      if (command.toLowerCase().trim() === '/insights') {
        commandExecuted = true;
        addPromptLine(command, true);
        terminalInput.disabled = true;
        terminalInput.style.opacity = '0.5';

        await new Promise(resolve => setTimeout(resolve, 1500));

        const reportUrl = window.location.href.replace('index.html', 'report.html').replace(/\/$/, '') + '/report.html';
        addOutput(`
          Your roast report is ready:<br><br>
          <a href="report.html" class="report-link">ðŸ”¥ View Your Roast Report ðŸ”¥</a><br><br>
          Hope you're ready for some hard truths about your development methodology! ðŸ˜ˆ
        `);
      } else if (command.trim()) {
        addPromptLine(command, true);
        await new Promise(resolve => setTimeout(resolve, 500));
        addOutput(`I can only respond to the <span style="color: #4ec9b0;">/insights</span> command. Try typing that! ðŸ”¥`);
      }

      terminalInput.value = '';
    }

    terminalInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const command = terminalInput.value;
        if (command) {
          handleCommand(command);
        }
      }
    });

    // Auto-focus input
    terminalInput.focus();

    // Keep focus on input
    document.addEventListener('click', () => {
      if (!commandExecuted) {
        terminalInput.focus();
      }
    });
  </script>
</body>
</html>
